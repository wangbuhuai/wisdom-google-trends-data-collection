<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wisdom Google Trends Data Collector</title>
    <script type="text/javascript" src="./js/front-end.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
<p>
    <img style="width:150px;height:auto;" src="https://drive.google.com/uc?export=download&id=18vGGS4Au7SnL9nflu3ZAsi-Xy8r4JhD3" alt="St. Charles Community College">
</p>
<p class="underline" style="margin-top:18pt;font-size:12pt;font-weight:bold;text-align:center;color:#7f1428;">
    Wisdom Google Trends Data Collector
</p>
<p style="margin-top:18pt;font-size:10pt;color:darkcyan;font-style:italic;text-align:center;">
    Application Developed by <strong>Dayu Wang</strong> (<a class="underline" href="mailto:dwang@stchas.edu" target="_blank">dwang@stchas.edu</a>)
</p>

<!-- Start date and end date -->
<div style="margin-top:24pt;">
    <p><span style="display:inline-block;width:110px;"><label for="start-date"><span style="display:inline-block;width:12pt;">&bull;</span>Start Date:</label></span>
    <input type="date" id="start-date"
           value="2004-01-01"
           min="2004-01-01"
           onkeydown="return false;"
           required> <span style="color:orangered;">(Select a date later than or equal to Jan 1, 2004.)</span>
    </p>
    <p style="margin-top:12pt;">
    <span style="display:inline-block;width:110px;"><label for="end-date"><span style="display:inline-block;width:12pt;">&bull;</span>End Date:</label></span>
    <input type="date" id="end-date"
           onkeydown="return false;"
           required> <span style="color:orangered;">(Select a date later than or equal to the start date.)</span>
    </p>
</div>

<!-- Search terms -->
<div>
    <p><label for="search-terms"><span style="display:inline-block;width:12pt;">&bull;</span>Search Terms <span style="color:orangered;">(One search term per row)</span></label></p>
    <textarea id="search-terms" rows=10 style="margin-top:16pt;margin-left:12pt;width:776px;" required></textarea>
</div>

<!-- Suggestions -->
<div>
    <p><label for="suggestions"><span style="display:inline-block;width:12pt;">&bull;</span>Suggestions:</label>&nbsp;&nbsp;<input id="suggestions-on" type="radio" name="suggestions"><label for="suggestions-on">On</label>&nbsp;&nbsp;<input id="suggestions-off" type="radio" name="suggestions" checked><label for="suggestions-off">Off</label></p>
    <textarea id="suggestions" rows=10 style="margin-top:16pt;margin-left:12pt;width:776px;" disabled></textarea>
</div>

<!-- Beginning index -->
<div style="margin:24pt 0 0 0;padding:0;">
    <label for="index">Index:
        <input type="number" id="index" value="1">
    </label>
</div>

<!-- Locale -->
<div style="margin:24pt 0 0 0;padding:0;">
    <label for="locale">Locale
        <input type="text" id="locale" value="US" disabled> <span style="color:orangered;">(Cannot change)</span>
    </label>
</div>

<!-- Buttons -->
<div style="margin:24pt 0 0 0;padding:0;">
    <button style="display:block;margin:0 auto 12pt auto;font-family:Verdana,sans-serif;font-size:12pt;vertical-align: middle;text-align: center;height:32px;">Start Data Collection</button>
</div>
</body>
</html>
